<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='%231a2038'/%3E%3Ctext x='2' y='13' font-size='12'%3E%F0%9F%A7%AE%3C/text%3E%3C/svg%3E">
    <title>計算インベーダー (MVP)</title>
    <style>
    body{background:#0e1020;color:#e8e8e8;font-family:system-ui,ui-sans-serif}
    #top{display:flex;gap:16px;align-items:center;margin:12px}
    #rank{padding:2px 6px;border:1px solid #31364b;border-radius:6px;background:#14182c;color:#9ecbff;font-size:12px}
    #pattern{border-bottom:1px dotted #8cd1ff;cursor:help}
    #grid{position:relative;width:min(900px,95vw);height:min(480px,60vh);margin:56px auto 120px;overflow:hidden}
    .enemy{position:absolute;border:1px solid #31364b;border-radius:10px;min-height:64px;display:grid;place-items:center;padding:6px 10px}
    .enemy.lock{outline:2px solid #3BE3FF}
    .enemy:focus{outline:2px solid #8cd1ff; outline-offset: 2px}
    #panel{position:fixed;left:0;right:0;bottom:12px;display:flex;gap:8px;justify-content:center;align-items:center;margin:0}
    input{padding:8px 10px;font-size:18px;border-radius:8px;border:1px solid #31364b;min-width:220px}
    button{padding:8px 12px;border-radius:10px;border:1px solid #31364b;background:#1a2038;color:#e8e8e8;cursor:pointer}
    </style>
  </head>
  <body>
    <div id="top">
      <div>Score: <span id="score">0</span></div>
      <div>Life: <span id="life">3</span></div>
      <div>Stage: <span id="stage">♡1</span></div>
      <div><span id="rank"></span> <small title="生成パターン"><span id="pattern"></span></small></div>
      <div>Time: <span id="time">60</span>s</div>
    </div>

    <div id="title"></div>

    <div id="grid" aria-label="enemies grid"></div>

    <div id="panel">
      <span id="selected" aria-live="polite">SELECTED: なし</span>
      <input id="answer" placeholder="答え（余りは 12,3 のように）" />
      <button id="fire">発射</button>
      <button id="next" style="display:none">次の面</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
