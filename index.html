<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>計算インベーダー (MVP)</title>
  <style>
    body{background:#0e1020;color:#e8e8e8;font-family:system-ui,ui-sans-serif}
    #top{display:flex;gap:16px;align-items:center;margin:12px}
    #grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;width:min(900px,95vw);margin:0 auto}
    .enemy{border:1px solid #31364b;border-radius:10px;min-height:64px;display:grid;place-items:center}
    .enemy.lock{outline:2px solid #3BE3FF}
    #panel{display:flex;gap:8px;justify-content:center;margin:14px}
    input{padding:8px 10px;font-size:18px;border-radius:8px;border:1px solid #31364b;min-width:220px}
    button{padding:8px 12px;border-radius:10px;border:1px solid #31364b;background:#1a2038;color:#e8e8e8;cursor:pointer}
  </style>
</head>
<body>
  <div id="top">
    <div>Score: <span id="score">0</span></div>
    <div>Life: <span id="life">3</span></div>
    <div>Stage: <span id="stage">♡1</span></div>
    <div>Time: <span id="time">60</span>s</div>
  </div>

  <div id="grid" aria-label="enemies grid"></div>

  <div id="panel">
    <span id="selected">SELECTED: なし</span>
    <input id="answer" placeholder="答え（余りは 12,3 のように）" />
    <button id="fire">発射</button>
    <button id="next">次の面</button>
  </div>

  <script type="module" src="/src/ui/game.js"></script>
</body>
</html>
